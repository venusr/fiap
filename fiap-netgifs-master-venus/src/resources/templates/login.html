<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>NetGifs</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>NetGifs</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${user}" th:action="@{/login}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                        <div class="form-group row">
                            <div class="alert alert-danger" th:if="${user.isError()}">
                            	<span th:text="${user.message}"></span>
                            </div>
                        </div>
                        <div class="form-group row">                                                          
                            <div class="col-md-4">
                                <label>Usu&aacute;rio</label>
                                <input type="text" class="form-control input-sm" th:field="*{username}" autofocus="autofocus" autocomplete="off" placeholder="Informe o usuÃ¡rio" maxlength="50"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label>Senha</label> 
                                <input type="password" class="form-control input-sm" th:field="*{password}" maxlength="100" autocomplete="off" placeholder="Informe a senha"/>
                            </div>
                        </div>                 
                    </fieldset>
                </div>
                <div class="form-group row">
                    
                    <button type="submit" class="btn btn-sm btn-primary">Login</button>
                    <a th:href="@{/register}" class="btn btn-sm btn-default">Cadastrar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
